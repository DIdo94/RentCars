<!DOCTYPE html>
<html>
<head>
    <title>Car Rental</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<body class="grey lighten-4">
    <nav class="navbar navbar-default navbar-fixed-top stylish-color main-navbar" ng-controller="AuthController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="mainPage">
                    Car Rentals
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="cars" ng-show="isLogged()">Cars <span class="sr-only">(current)</span></a></li>
                    <li><a ui-sref="users" ng-show="isLogged() && isAdmin()">Renters</a></li>
                    <li><a ui-sref="register" ng-hide="isLogged()">Register</a></li>
                    <li><a ui-sref="login" ng-hide="isLogged()">Login</a></li>
                    <li><a ng-click="logout(false)" ng-show="isLogged()">Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <main class="container" ui-view></main>

    <script src="Scripts/angular-ui-router.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.0/js/ngDialog.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>

    <script src="Scripts/ng-file-upload.js"></script>
