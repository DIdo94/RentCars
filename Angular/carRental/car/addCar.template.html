<h1>Add car</h1>
<div>
    <form name="addCarForm">
        <div class="form-group">
            <label for="brand">Brand</label>
            <select class="form-control"
                    name="repeatSelect"
                    id="repeatSelect"
                    ng-model="vm.car.brand"
                    ng-options="brand.name for brand in vm.brands"></select>
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <select class="form-control" name="repeatSelect2" id="repeatSelect2" ng-model="vm.car.model"
                    ng-options="model.name for model in vm.car.brand.models"></select>
        </div>
        <div class="form-group">
            <label for="numberOfDoors">Number of doors</label>
            <select name="numberOfDoors"
                    id="numberOfDoors"
                    required
                    class="form-control"
                    placeholder="Number of doors"
                    ng-model="vm.car.numberOfDoors">
                <option value="2">2(3)</option>
                <option value="4">4(5)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numberOfSeats">Number of seats</label>
            <input type="number"
                   required
                   class="form-control"
                   id="numberOfSeats"
                   name="numberOfSeats"
                   ng-min="1"
                   ng-max="8"
                   placeholder="Number of seats"
                   ng-model="vm.car.numberOfSeats" />
            <span class="red-text"
                  ng-show="addCarForm.numberOfSeats.$error.min || addCarForm.numberOfSeats.$error.max">
                Number of seats must be between 1 and 8
            </span>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <button class="button form-control"
                    ngf-select="vm.loadPhoto(file)"
                    ng-model="file"
                    name="file"
                    ngf-multiple="false"
                    ngf-pattern="'image/*'"
                    ngf-accept="'image/*'"
                    ngf-max-size="6MB"
                    ngf-min-height="100"
                   >
                Select an image
            </button>
            <div 
                ngf-drop="vm.loadPhoto(file)" 
                ng-model="file" 
                ngf-drag-over-class="'dragover'"
                ngf-multiple="false"
                ngf-pattern="'image/*'"
                ngf-accept="'image/*'"
                ngf-max-size="6MB"
                ngf-min-height="100" 
                class="drop-box">Or drop it here</div>
        </div>
        <div class="form-group">
            <img width="300" height="300" ngf-thumbnail="vm.car.mainImage">
        </div>
        <button type="submit" ng-disabled="addCarForm.$invalid || !vm.car.mainImage" ng-click="vm.addCar(this)" class="btn stylish-color">Add car</button>
    </form>
</div>
