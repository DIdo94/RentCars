<script type="text/ng-template" id="templateId">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Rent {{car.brand}} {{car.model}}</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" disabled id="name" value="{{car.rentedBy}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">Rent until</label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" id="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I am aware of company policy
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn light-blue lighten-3" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Rent</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
</script>
