<table st-table="rhc.rentalHistories" st-pipe="rhc.filter" class="table">
    <thead>
        <tr style="background-color: lightgray">
            <th>Brand</th>
            <th>Model</th>
            <th>Rented From</th>
            <th>Rented Until</th>
        </tr>
        <tr>
            <th colspan="2">
                <input st-search="brand" placeholder="Search for brand" class="input-sm form-control" type="search" />
            </th>
            <th colspan="2">
                <input st-search="model" placeholder="Search for model" class="input-sm form-control" type="search" />
            </th>
            <!--<th>
                <input st-search="rentedFrom" placeholder="Search for rented from" class="input-sm form-control" type="search" />
            </th>
            <th>
                <input st-search="rentedUntil" placeholder="Search for rented until" class="input-sm form-control" type="search" />
            </th>-->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="rent in rhc.rentalHistories">
            <td>{{rent.brand.name}}</td>
            <td>{{rent.model.name}}</td>
            <td>{{rent.rentedFrom | date:"MM/dd/yyyy h:mm "}}</td>
            <td>{{rent.rentedUntil | date:"MM/dd/yyyy h:mm "}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" class="text-center">
                <div class="custom" st-pagination="" st-items-by-page="10" st-displayed-pages="3"></div>
            </td>
        </tr>
    </tfoot>
</table>
<style>
    .st-sort-ascent:before {
        content: '\25B2';
    }

    .st-sort-descent:before {
        content: '\25BC';
    }

    .custom > li {
        border-radius: 0;
    }

    .custom .pagination li > a, .custom .pagination > li > span {
        height: 35px;
        width: 35px;
        font-size: 15px;
        color: whitesmoke;
        background-color: #4B515D;
        border: 1px solid gray;
        margin-left: 5px;
    }

    .custom .pagination > li > a:hover {
        background-color: gray;
        color: white;
    }

    .custom .pagination > li.active > a, .custom .pagination > li.active > a:hover {
        background-color: grey;
    }
</style>
