<div>
    <!--Card-->
    <div class="card">
        <!--Card image-->
        <div class="view overlay hm-white-slight">
            <img ng-src="{{car.imageUrl}}" class="img-fluid" style="max-height:140px;" alt="">
            <a href="#">
                <div class="mask waves-effect waves-light"></div>
            </a>
        </div>
        <!--/.Card image-->
        <!--Card content-->
        <div class="card-block" style="text-align:center;">
            <!--Title-->
            <h4 class="card-title" style="background-color:lightgray;padding:5px;">{{cdc.name}}</h4>
            <!--Text-->
            <p class="card-text">Color: {{cdc.color}}</p>
            <p class="card-text">Rented by: {{cdc.rentedBy}}</p>
            <p class="card-text">Rented until: {{cdc.rentedUntil | date:'medium'}}</p>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Rent
            </button>
        </div>
        <!--/.Card content-->
    </div>
    <!--/.Card-->
    <!--{{cdc.name}} {{cdc.color}} {{cdc.rentedBy}} {{cdc.rentedUntil | date:'medium'}}-->
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Rent {{cdc.name}}</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled id="inputPassword3" value="{{cdc.rentedBy}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Rent until</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" class="form-control" id="date" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> I am aware of company policy
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn light-blue lighten-3" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Rent</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- /.Live preview-->
